    <h1>Adicionar Endereço de Envio</h1>
    <div id="formulario">
      <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input name="telefone" id="telefone" required pattern="\d{7}-?\d{4}" placeholder="(00) 90000-0000">  
  
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="endereco">N° da residência:</label>
        <input type="number" id="text" name="número" required>
  
        <div class="cidade_est">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>



            <label for="estado de nascimento"> Defina o estado que voce mora: </label> 
    
            <input type="uf_localização" list="Estados" type="text" id="Estados brasileiros"/> 
    
            <datalist id="Estados"> 
    
                <option value="AC"> Acre </option> 
    
                <option value="AL"> Alagoas </option>

                <option value="MS"> Mato Grosso do Sul </option> 
    
                <option value="MG"> Minas Gerais </option> 
    
                <option value="PA"> Para </option>

                <option value="PE"> Pernanbuco </option> 
    
                <option value="PI"> Piaui </option> 
    
                <option value="RJ"> Rio de Janeiro </option> 
    
                <option value="RN"> Rio Grande do Norte </option> 
    
                <option value="RS"> Rio Grande do Sul </option> 
    
                <option value="RO"> Rondonia </option> 
    
                <option value="RR"> Roraima </option> 
    
                <option value="SC"> Santa Catarina </option> 
    
                <option value="SP"> Sao Paulo </option> 
    
                <option value="SE"> Sergipe </option> 
    
                <option value="TO"> Tocantins </option> 
            </datalist> 
        </fieldset> 
        </div>
  
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Ex 12345-000" required>
  
        <div class="enviar_local">
        <button type="submit">Finalizar Pedido</button>
